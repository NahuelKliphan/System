<div class="sixteen wide column">
    <h2><i class="large list icon"></i> Categor√≠as: </h2>
</div>
<div class="ui divided items lista-categoria">
    <div class="item" *ngFor="let unaCategoria of base.listadoCategoria">
        <div class="content">
            <div class="ui grid">
                <div class="eight wide column">
                    <p> <i class="tag icon"></i> <b>{{unaCategoria.nombre}}</b> </p>
                </div>
                <div class="eight wide column">
                    <div class="ui right floated button inverted red" style="margin-right: 30px;"
                        (click)="borrar(unaCategoria)">
                        <i class="trash alternate outline icon"></i> Borrar
                    </div>
                    <div class="ui right floated button  inverted secondary " style="margin-right: 10px;"
                        (click)="editar(unaCategoria)">
                        <i class="edit icon"></i> Editar
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-form-borrar-categoria></app-form-borrar-categoria>
