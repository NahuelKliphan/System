<div class="sixteen wide column">

    <h2><i class="list alternate outline icon"></i> Items </h2>

  </div>
<table class="ui blue table ">
    <thead>
        <tr>
            <th> <i class="barcode icon blue"></i> Codigo</th>
            <th> <i class="tag icon"></i> Nombre</th>
            <th> <i class="th icon red"></i> Cantidad</th>
            <th> <i class="dollar sign icon green"></i> Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unItem of base.listadoItem">
            <td>{{unItem.codigo}}</td>
            <td>{{unItem.nombre}}</td>
            <td>{{unItem.cantidad}}</td>
            <td>{{unItem.precio | number :'1.2-2' | currency}}</td>
        </tr>
    </tbody>
</table>
