<div class="pantalla card" style="padding: 2%;">
    <h2><i class="large cog icon"></i> Configuraciones </h2>
    <div class="ui grid">
        <div class="four wide column">
            <div class="ui vertical fluid tabular menu">
                <a id="itemProducto" class="active item" (click)="mostrarProducto()">
                    Productos
                </a>
                <a id="itemEmpresa" class="item" (click)="mostrarEmpresa()">
                    Empresa
                </a>
                <a id="itemVariables" class="item" (click)="mostrarVariable()">
                    Variables
                </a>
            </div>
        </div>
        <div class="twelve wide stretched column">
            <div class="ui segment" id="segmentoProducto">
                <app-lista-precios-modificados></app-lista-precios-modificados>
            </div>
            <div class="ui segment" id="segmentoEmpresa" style="display: none;">
                <app-form-empresa></app-form-empresa>
            </div>
            <div class="ui segment" id="segmentoVariable" style="display: none;">
                <app-variables></app-variables>
            </div>
        </div>
    </div>
</div>
