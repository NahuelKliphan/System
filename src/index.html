<script>

  const { ipcRenderer } = require('electron');

  ipcRenderer.on('update', function (event, text) {

    if (text == 'Actualizaci√≥n no disponible') {
      $("#progreso").hide();
    }

    $("#EstadoDescarga").text(text);

  })

  ipcRenderer.on('percent', function (event, percent) {

    $('#progreso').progress({
      percent: percent
    });

  })

</script>
